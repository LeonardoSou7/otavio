<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário e Tabela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Formulário e Tabela</h2>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="matricula">Matrícula:</label>
        <input type="number" id="matricula" name="matricula" required>

        <label for="nota1">Nota 1:</label>
        <input type="number" step="0.01" id="nota1" name="nota1" required>

        <label for="nota2">Nota 2:</label>
        <input type="number" step="0.01" id="nota2" name="nota2" required>

        <button type="button" onclick="adicionarLinha()">Enviar</button>
    </form>

    <table id="tabela">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Média</th>
                <th>Situação</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        function adicionarLinha() {
            var nome = document.getElementById('nome').value;
            var matricula = document.getElementById('matricula').value;
            var nota1 = parseFloat(document.getElementById('nota1').value);
            var nota2 = parseFloat(document.getElementById('nota2').value);
            var media = (nota1 + nota2) / 2;
            var situacao = media > 5 ? 'Aprovado' : 'Reprovado';

            var tabela = document.getElementById('tabela').getElementsByTagName('tbody')[0];
            var novaLinha = tabela.insertRow(tabela.rows.length);

            var colunaNome = novaLinha.insertCell(0);
            var colunaMatricula = novaLinha.insertCell(1);
            var colunaNota1 = novaLinha.insertCell(2);
            var colunaNota2 = novaLinha.insertCell(3);
            var colunaMedia = novaLinha.insertCell(4);
            var colunaSituacao = novaLinha.insertCell(5);

            colunaNome.innerHTML = nome;
            colunaMatricula.innerHTML = matricula;
            colunaNota1.innerHTML = nota1;
            colunaNota2.innerHTML = nota2;
            colunaMedia.innerHTML = media.toFixed(2);
            colunaSituacao.innerHTML = situacao;
        }
    </script>
</body>
</html>
